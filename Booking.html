<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="./Booking.css">
</head>
<body>
    <header>
        <div id="brand"><a href="/main.html">Haile</a></div>
        <nav>
          <ul>
            <li><a href="./main.html">Home</a></li>
            <li><a href="/attraction.html">Attractions</a></li>
            <li><a href="/Aboutus.html">About</a></li>
          </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <ul class="mobile-menu">
            <li><a href="./main.html">Home</a></li>
            <li><a href="/attraction.html">Attractions</a></li>
            <li><a href="/Aboutus.html">About</a></li>
          </ul>
        </div>
      </header>
      <div class="whole">
        <h1 class="resort-heading"> Haile Resort Booking Form</h1>
        <div class="section-1">
            <div class="booking-form">
                  <h2 class="booking-head">Book Now</h2>
                  <div class="book-form">
                      <form action="#" method="post" name="booking">
                          <div class="registration-from">
                              <div class="form-text">  
                                      <div class="first-name">
                                          <input type="text" name="firstName" placeholder="First name" required="" autocomplete="off">
                                      </div>
                                  
                                      <div class="last-name">
                                          <input type="text" name="lastName" placeholder="Last name" required="" autocomplete="off">
                                      </div>
            
                                  
                                      <div class="phone-number">
                                         <input type="text" name="Phone no" placeholder="Phone number" required="" autocomplete="off">
                                      </div>
                                  
                                  
                                      <div class="email">
                                         <input type="email" name="email" placeholder="Email" required="" autocomplete="off">
                                      </div>
                              </div>
                              <div class="book-date">
                    
                                      <div class="book-arrival">
                                        <input  id="datepicker" name="Text" type="text" value="" placeholder="Arrival Date"  required="" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                                      </div>
                                  
                                  
                                      <div class="book-departure">
                                          <input  id="datepicker1" name="Text" type="text" value="" placeholder="Departure Date"  required="" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                                      </div>
                                  
                              </div>
                              <div class="rooms">
                                 <select id="country" onchange="change_country(this.value)" class="frm-field required">
                                      <option value="">Room Type</option>
                                      <option name="standard room" value="Standard Room">Standard Room</option>
                                      <option name="Elegant Suite Room" value="Elegant Suite Room">Elegant Suite Room</option>         
                                      <option name ="Premium Suite Room" value="Premium Suite Room">Premium Suite Room</option>
                              </div>
                          </div> 
                          <input name = "book-btn" type="submit" value="Book Now">
                          <input name = "reset-book" type="reset" value="Reset">
                          </div> 
                      </form>
                  </div>
            </div>
        </div>
      </div>
      
      <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!--Calendar -->
				<link rel="stylesheet" href="jquery-ui.css" />
				<script src="js/jquery-ui.js"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->
</body>
</html>
